<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main_form">
        <div class="container">
          <form class="form__block">
            <input
              class="form__inputs"
              type="text"
              placeholder="fullname.."
              name="fullname"
            />
            <input
              class="form__inputs"
              type="text"
              placeholder="description.."
              name="description"
            />
            <input class="form__inputs from__file" type="file" name="imgs" />
            <div class="form__links">
              <input
                class="form__link_inputs"
                type="text"
                placeholder="twitter link.."
                name="twitter"
              />
              <input
                class="form__link_inputs"
                type="text"
                placeholder="linkedin"
                name="linkedin link.."
              />
            </div>
            <button class="form_btn">submit</button>
          </form>
        </div>
      </section>

      <section class="users">
        <div class="container">
          <ul class="users__list"></ul>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
